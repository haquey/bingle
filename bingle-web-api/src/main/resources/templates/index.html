<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Bingle</title>
  <meta name="description" content="The one-stop academic search engine platform.">
  <meta name="author" content="TEAM6">
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
  <link rel="stylesheet" th:href="@{/css/home.css}" href="../static/css/home.css">
  <link rel="stylesheet" th:href="@{/css/nav.css}" href="../static/css/nav.css">
  <link rel="stylesheet" href="../static/css/fontawesome-all.css" th:href="@{/css/fontawesome-all.css}">
  <!--[if lt IE 9]>
  <![endif]-->
  
</head>

<body>
	<div class="homepage">
	    <div th:replace="fragments/header :: header">
	    </div>
		
	    <main role="main" class="container">
	
	    <div class="content">
	        <h1>Bingle</h1>
	            <div class="row">

	            <div class="col-sm-12">
	                <form id="queryForm">
	                    <div class="input-group search-box">
	                        <input type="text" id = "queryString" class="form-control" placeholder="Search">
	                        <div class="input-group-btn">
	                        <button id="search-btn" class="btn" type="submit">
	                            <i class="fa fa-search" aria-hidden="true"></i>
	                        </button>
	                        </div>
                        </div>
                        
                        <div class="row">
                            <div class="col">
                            </div>
                            <div class="col-sm-2 radio-holder" style="border-radius: 5px 0 0 5px;">
                                    <input type="radio" name="option" value="All" checked>
                                    <label>
                                            All
                                    </label>
                            </div>
                                          
                            <div class="col-sm-2 radio-holder">
                                    <input type="radio" name="option" value="Content" >
                                    <label>
                                            Content
                                    </label>
                            </div>
                            <div class="col-sm-2 radio-holder">
                                    <input type="radio" name="option" value="Title">
                                    <label>
                                            Title
                                          </label>
                            </div>
                            <div class="col-sm-2 radio-holder" style="border-radius: 0 5px 5px 0;">
                                    <input type="radio" name="option" value="Tag">
                                    <label>
                                            Tag
                                    </label>
                            </div>
                                          
                            
                            <div class="col"></div>
                        </div>
                    
	                </form>
	            </div>

	            </div>
	      
	            	    
	    </div>
	
	    </main>
    </div>
    
    
  <script src="../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
  <script src="../static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
  <script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
  <script src="../static/js/index.js" th:src="@{/js/index.js}"></script>

  <script th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function() {
            $("#nav-site #nav-home").addClass("active");
            
            
            document.querySelector('#queryForm').addEventListener('submit', function(e){
                e.preventDefault();
                var queryString = document.querySelector("#queryString").value;
                var option = document.querySelector('input[name="option"]:checked').value;
                window.location = '/resultpage?query='+ queryString.replace( "/\\/g", ' ') + "&option=" + option;

            });
        });
    
            
        document.querySelector('#queryForm').addEventListener('submit', function(e){
         e.preventDefault();
          var queryString = document.querySelector("#queryString").value;
          var option = document.querySelector('input[name="option"]:checked').value;
          window.location = '/resultpage?query='+ queryString.replace( "/\\/g", ' ') + "&option=" + option;

        });
    
        /*]]>*/
    </script>
</body>
</html>
